    <h2>Html5 Input Examples</h2>
    <form >
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" name="dateInput"><br><br><br><br>

        <label for="numberInput">Number:</label>
        <input type="number" id="numberInput" name="numberInput"><br><br>

        <label for="rangeInput">Range:</label>
        <input type="range" id="rangeInput" name="rangeInput"><br><br>

        <label for="emailInput">Your Email:</label>
        <input type="email" id="emailInput" name="emailInput"><br><br>

        <label for="searchInput">Search:</label>
        <input type="search" id="searchInput" name="searchInput"><br><br>

        <label for="datalist">Datalist:</label>
        <input type="text" id="datalist" name="datalist" list="fruits"><br><br>
        
        <label for="fr">Select Fruits</label>
        <select name="select" id="fr">
            <option value="new">Apple</option>
            <option value="new">Banana</option>
            <option value="new">Grapes</option>
            <option value="new">Guava</option>
            <option value="new">Lemon</option>
        </select><br><br>

        <datalist id="fruits">
            <option value="Apple"></option>
            <option value="Mango"></option>
            <option value="Guava"></option>
            <option value="Banana"></option>
            <option value="Grapes"></option>
        </datalist><br><br>
        <button type="submit">Submit</button>

    </form>

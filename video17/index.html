<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
</head>
<style>
    .red {
        background-color: rgb(174, 26, 46);
    }

    #green {
        background-color: green;
    }
    div p{color: blue;
    background-color: brown;
    }
    /* universal selectors */
    *{padding: 0;
    margin: 0;}
    /* pseudo selectors */
    a:visited{color:rgb(228, 228, 31) ;}
    a:link{color:red}
    a:active{background-color: blueviolet;}
    a:hover{background-color:aqua}

</style>

<body>

    <div class="red">
        <p>This is another para</p>
        This is a div block
    </div>
    <div id="green">
        <p>
            <p>
                This is a descendent paragraph
            </p>
            This is a paragraph
        </p>
        This is another div block
    </div>
    <div>
        <a href="http://google.com">Open google</a>
        <a href="http://instagram.com">Go to Instagram</a>
    </div>
</body>

</html>

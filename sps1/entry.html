<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Entry - Smart Parking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section id="userEntry">
        <h2>User Entry</h2>
        <form id="entryForm">
            <label for="vehicleNo">Vehicle No:</label>
            <input type="text" id="vehicleNo" name="vehicleNo" required>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="parkingSlot">Parking Slot:</label>
            <input type="text" id="parkingSlot" name="parkingSlot" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>

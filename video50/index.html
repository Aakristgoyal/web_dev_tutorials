<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTERS</title>
    <style>
        .img1{
            filter: blur(1px);
        }
        .img2{
            filter: brightness(200%);
        }
        .img3{
            filter: contrast(0.5) ;
            filter: sepia();
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images.mykhel.com/img/2024/08/virat-kohli-48th-hundred-600-1722584186.jpg" alt="">
        <img class="img2" src="https://cdn.britannica.com/52/252752-050-2E120356/Cricketer-Rohit-Sharma-2023.jpg" alt="">
        <img class="img3" src="https://variety.com/wp-content/uploads/2024/08/tom-cruise.jpg?w=1000" alt=""></div>
</body>
</html>

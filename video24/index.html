<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows in css</title>
    <style>
        .box {
            border: 2px solid black;
            box-shadow: 2px 2px 5px blue;
        }

        .box2 {
            text-shadow: 2px 2px 3px rgb(204, 110, 110);
            outline: 2px solid black;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div class="box">i am a shadow</div>
    <p class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt ipsam autem perferendis id
        accusamus officiis vitae corporis mollitia, repudiandae ullam voluptates quae dolorum.</p>
</body>

</html>

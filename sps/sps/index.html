<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#login">Login</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to Smart Parking System</h1>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We provide the best smart parking solutions in the city.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: support@smartparking.com</p>
        <p>Phone: +1234567890</p>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </section>

    <section id="userEntry" style="display:none;">
        <h2>User Entry</h2>
        <form id="entryForm">
            <label for="vehicleNo">Vehicle No:</label>
            <input type="text" id="vehicleNo" name="vehicleNo" required>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="parkingSlot">Parking Slot:</label>
            <input type="text" id="parkingSlot" name="parkingSlot" required>
            <br>
            <button type="submit">Submit</button>
            
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
